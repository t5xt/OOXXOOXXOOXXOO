<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Independent Pulsing Stars</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: black;
      overflow: hidden;
    }

    .star {
      position: absolute;
      border-radius: 50%;
      background: white;
      opacity: 0;
      transform: scale(0);
      animation-name: pulse;
      animation-iteration-count: infinite;
      animation-timing-function: ease-in-out;
    }

    @keyframes pulse {
      0%, 100% { opacity: 0; transform: scale(0); }
      50% { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body>
  <script>
    const starCount = 150;

    function randomPosition() {
      return {
        x: Math.random() * window.innerWidth,
        y: Math.random() * window.innerHeight
      };
    }

    function createStar() {
      const star = document.createElement('div');
      star.classList.add('star');

      // Random size
      const size = Math.random() * 2 + 1; // 1px to 3px
      star.style.width = `${size}px`;
      star.style.height = `${size}px`;

      // Random pulse duration
      const duration = Math.random() * 2 + 1; // 1s to 3s
      star.style.animationDuration = `${duration}s`;

      // Random pulse delay
      const delay = Math.random() * 3;
      star.style.animationDelay = `${delay}s`;

      document.body.appendChild(star);

      // Initial position
      const pos = randomPosition();
      star.style.left = `${pos.x}px`;
      star.style.top = `${pos.y}px`;

      // Make star move to a new random position after each pulse
      function moveAfterPulse() {
        const newPos = randomPosition();
        star.style.left = `${newPos.x}px`;
        star.style.top = `${newPos.y}px`;
        setTimeout(moveAfterPulse, duration * 1000);
      }

      setTimeout(moveAfterPulse, (delay + duration) * 1000);
    }

    for (let i = 0; i < starCount; i++) {
      createStar();
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Centered Image</title>
  <style>
    html, body {
      display: flex;
      align-items: center;      /* vertical center */
      justify-content: center;  /* horizontal center */
      background-color: black;
      min-height: 100vh;
    }

    body {
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: black;
    }

    img {
      max-width: 200px; /* adjust size as needed */
      max-height: 200px;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .discord-box {
      margin-top: 14px;
      background-color: #111;
      border: 1px solid #333;
      border-radius: 8px;
      padding: 12px 16px;
      color: white;
      font-family: Arial, Helvetica, sans-serif;
      width: 220px;
      text-align: left;
    }

    .discord-box h3 {
      margin: 0 0 8px 0;
      font-size: 16px;
      border-bottom: 1px solid #333;
      padding-bottom: 4px;
    }

    .discord-box p {
      margin: 6px 0;
      font-size: 14px;
      text-align: left;
    }

    p {
      margin-top: 12px;
      color: white;
      font-family: Arial, Helvetica, sans-serif;
      font-size: 16px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="face.png" alt="Face" />
    <p>hi my name is liana and i larp funds for a living</p>

    <div class="discord-box">
      <h3>discord</h3>
      <p><strong>Username:</strong> ageplaydoll</p>
      <p><strong>UID:</strong> 1187644106126671884</p>
    </div>
  </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>lurki.ng</title>

<style>
html, body {
  width: 100%;
  height: 100%;
  margin: 0;
}

body {
  background: #000;
  display: flex;
  align-items: center;
  justify-content: center;
  font-family: Arial, Helvetica, sans-serif;
  color: white;
}

#overlay {
  width: 360px;
  padding: 13px 15px;
  border-radius: 13px;
  background: linear-gradient(145deg, #000, #000);
  display: flex;
  align-items: center;
  gap: 18px;
  box-shadow:
    0 0 12px rgba(255,255,255,0.5),
    0 0 30px rgba(255,255,255,0.25);
  transition: all 0.35s ease;
}

#overlay:hover {
  transform: scale(1.03);
  box-shadow:
    0 0 18px rgba(255,255,255,0.9),
    0 0 45px rgba(255,255,255,0.5);
}

#icon {
  width: 64px;
  height: 64px;
  border-radius: 14px;
  background: #222;
}

#info {
  flex: 1;
}

#name {
  font-size: 18px;
  font-weight: bold;
  margin-bottom: 6px;
}

.stat {
  font-size: 14px;
  opacity: 0.95;
}

#join {
  padding: 6px 14px;
  border-radius: 9px;
  background: linear-gradient(145deg, #1aff6b, #00c853);
  color: #000;
  font-weight: bold;
  font-size: 13px;
  text-decoration: none;
  transition: all 0.25s ease;
  box-shadow: 0 0 10px rgba(0,255,120,0.6);
}

#join:hover {
  transform: translateY(-2px);
  box-shadow: 0 0 16px rgba(0,255,120,1);
}
</style>
</head>
<body>

<div id="overlay">
  <img id="icon" />
  <div id="info">
    <div id="name">Loading...</div>
    <div class="stat" id="members"></div>
    <div class="stat" id="online"></div>
  </div>
  <a id="join" href="#" target="_blank">Join</a>
</div>

<script>
const DISCORD_INVITE = "sry"; // change if needed
const REFRESH_MS = 30000;

function loadServer() {
  fetch(`https://discord.com/api/v10/invites/${DISCORD_INVITE}?with_counts=true`)
    .then(res => res.json())
    .then(data => {
      if (!data.guild) throw new Error("Invalid invite");

      const guild = data.guild;

      document.getElementById("name").textContent = guild.name;

      if (guild.icon) {
        document.getElementById("icon").src =
          `https://cdn.discordapp.com/icons/${guild.id}/${guild.icon}.png`;
      }

      document.getElementById("members").textContent =
        `Members: ${data.approximate_member_count ?? "?"}`;

      document.getElementById("online").textContent =
        `Online: ${data.approximate_presence_count ?? "?"}`;

      document.getElementById("join").href =
        `https://discord.gg/${DISCORD_INVITE}`;
    })
    .catch(() => {
      document.getElementById("name").textContent = "Invalid Invite";
    });
}

loadServer();
setInterval(loadServer, REFRESH_MS);
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Enter Castle</title>

<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

<style>
    body {
        margin: 0;
        background: black;
        color: white;
        font-family: 'Press Start 2P', cursive;
        height: 100vh;
        overflow: hidden;
    }

    /* Entry screen */
    #entry {
        position: fixed;
        inset: 0;
        background: black;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 2rem;
        cursor: pointer;
        transition: opacity 2s ease;
        z-index: 10;
    }

    #entry.fade {
        opacity: 0;
    }

    /* Lyrics */
    #lyrics {
        position: absolute;
        bottom: 60px;
        width: 100%;
        text-align: center;
        max-height: 50vh;
        overflow: hidden;
    }

    #lyrics span {
        display: block;
        opacity: 0.3;
        transition: 0.4s;
        line-height: 1.6rem;
    }

    #lyrics span.active {
        opacity: 1;
        color: #00ff66;
        font-size: 1.2rem;
    }
</style>
</head>
<body>

<div id="entry">ENTER CASTLE</div>

<audio id="song" src="song.mp3"></audio>

<div id="lyrics"></div>

<script>
const song = document.getElementById("song");
const entry = document.getElementById("entry");
const lyricsBox = document.getElementById("lyrics");

/* Original lyrics provided by you */
const lyrics = [
 { t: 5,  text: "I want your mind, can it break right through?" },
 { t: 11, text: "Can you give me a chance to stare at you?" },
 { t: 17, text: "Just one last time, you gotta hear it (One last time, girl, just one last time, girl)" },
 { t: 23, text: "It's our last dance before we're through (Just one last time, girl)" },
 { t: 29, text: "(You have no heart!)" },

 { t: 36, text: "I want your mind, can it break right through?" },
 { t: 42, text: "Can you give me a chance to stare at you?" },
 { t: 48, text: "Just one last time, you gotta hear it (Just one last time, girl, just one last time, girl)" },
 { t: 54, text: "It's our last dance before we're through (Just one last time, girl)" },

 { t: 61, text: "You weren't mine but that's okay" },
 { t: 67, text: "And it broke my heart when you couldn't stay" },
 { t: 73, text: "Just one last time, you gotta hear it" },
 { t: 79, text: "So much that I couldn't say" },

 { t: 86, text: "I want your mind, can it break right through?" },
 { t: 92, text: "Can you give me a chance to stare at you?" },
 { t: 98, text: "Just one last time, you gotta hear it (One last time, girl, just one last time, girl)" },
 { t: 104,text: "It's our last dance before we're through (Just one last time, girl)" },
 { t: 110,text: "(Goth)" }
];

/* Build lyrics in DOM */
lyrics.forEach(line => {
    const span = document.createElement("span");
    span.textContent = line.text;
    lyricsBox.appendChild(span);
});

const spans = lyricsBox.querySelectorAll("span");

/* Sync lyrics with song */
song.addEventListener("timeupdate", () => {
    let index = 0;
    for (let i = 0; i < lyrics.length; i++) {
        if (song.currentTime >= lyrics[i].t) index = i;
    }

    spans.forEach((s, i) => {
        s.classList.toggle("active", i === index);
    });

    spans[index].scrollIntoView({ behavior: "smooth", block: "center" });
});

/* Entry click: fade and play song */
entry.onclick = () => {
    song.volume = 0.5;
    song.play();
    entry.classList.add("fade");
    setTimeout(() => entry.remove(), 2000);
};
</script>

</body>
</html>

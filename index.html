<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>lurki.ng</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: black;
      overflow: hidden;
    }

    .star {
      position: absolute;
      border-radius: 50%;
      background: white;
      opacity: 0;
      transform: scale(0);
      animation-name: pulse;
      animation-iteration-count: infinite;
      animation-timing-function: ease-in-out;
    }

    @keyframes pulse {
      0%, 100% {
        opacity: 0;
        transform: scale(0);
      }
      50% {
        opacity: 1;
        transform: scale(1);
      }
    }
  </style>
</head>
<body>
  <script>
    const starCount = 150;
    const stars = [];

    function createStars() {
      for (let i = 0; i < starCount; i++) {
        const star = document.createElement('div');
        star.classList.add('star');

        // Random size
        const size = Math.random() * 2 + 1; // 1px to 3px
        star.style.width = `${size}px`;
        star.style.height = `${size}px`;

        // Random pulse duration
        const duration = Math.random() * 2 + 1; // 1s to 3s
        star.style.animationDuration = `${duration}s`;

        // Random pulse delay
        const delay = Math.random() * 3; // 0s to 3s
        star.style.animationDelay = `${delay}s`;

        document.body.appendChild(star);
        stars.push(star);
      }

      positionStars();
    }

    function positionStars() {
      const width = window.innerWidth;
      const height = window.innerHeight;
      stars.forEach(star => {
        star.style.left = `${Math.random() * width}px`;
        star.style.top = `${Math.random() * height}px`;
      });
    }

    createStars();

    // Move stars to new positions periodically
    setInterval(positionStars, 5000); // change positions every 5s
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lurki.ng</title>
    <!-- Minecraft font from Google Fonts (Press Start 2P) -->
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: black;
            height: 100vh;
            overflow: hidden;
            font-family: 'Press Start 2P', cursive;
        }

        /* Entry overlay */
        #entryOverlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: black;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 2rem;
            cursor: pointer;
            transition: opacity 2s ease;
            z-index: 1000;
        }

        #entryOverlay.fade-out {
            opacity: 0;
        }
    </style>
</head>
<body>
    <!-- Entry overlay -->
    <div id="entryOverlay">ENTER CASTLE</div>

    <!-- Background music -->
    <audio id="bgMusic" src="song.mp3"></audio>

    <script>
        const overlay = document.getElementById('entryOverlay');
        const audio = document.getElementById('bgMusic');

        overlay.addEventListener('click', () => {
            // Start music
            audio.volume = 0.5;
            audio.play().catch(() => {
                console.log("Autoplay blocked, click required to play.");
            });

            // Fade out overlay
            overlay.classList.add('fade-out');

            // Remove overlay after fade completes
            setTimeout(() => {
                overlay.style.display = 'none';
            }, 2000); // Match the CSS transition duration
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>â™°</title>

  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16.png">
  <link rel="apple-touch-icon" sizes="192x192" href="/favicon-192.png">

  <style>
    :root {
      --fg: rgba(255,255,255,0.92);
    }

    html, body {
      margin: 0;
      width: 100%;
      height: 100%;
      background: #000;
      overflow: hidden;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI",
                   Helvetica, Arial, sans-serif;
    }

    .center {
      position: fixed;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 20px;
    }

    .title {
      color: var(--fg);
      font-size: clamp(22px, 3vw, 30px);
      font-weight: 400;
      letter-spacing: 0.5px;
      line-height: 1.5;
      max-width: min(90vw, 800px);
      margin: 0 auto;

      text-shadow:
        0 0 4px   rgba(255,255,255,0.45),
        0 0 18px  rgba(255,255,255,0.35),
        0 0 55px  rgba(255,255,255,0.28),
        0 0 120px rgba(255,255,255,0.22),
        0 0 220px rgba(255,255,255,0.18),
        0 0 360px rgba(255,255,255,0.12);

      animation: fadeIn 1.6s ease forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(8px); }
      to   { opacity: 1; transform: none; }
    }

    @media (max-width: 600px) {
      .title {
        font-size: 18px;
        line-height: 1.45;
        letter-spacing: 0.3px;
        max-width: 92vw;
      }
    }

    /* ðŸŽ§ Music Player */
    .player {
      position: fixed;
      bottom: 20px;
      left: 20px;
      display: flex;
      align-items: center;
      gap: 14px;
      padding: 12px 16px;
      background: rgba(0,0,0,0.6);
      border: 1px solid rgba(255,255,255,0.12);
      border-radius: 14px;
      backdrop-filter: blur(10px);
      color: rgba(255,255,255,0.9);
      font-size: 13px;
    }

    .cover {
      width: 46px;
      height: 46px;
      border-radius: 6px;
      object-fit: cover;
      box-shadow: 0 0 10px rgba(0,0,0,0.6);
    }

    .player-info {
      min-width: 140px;
    }

    .track {
      font-weight: 500;
    }

    .artist {
      font-size: 11px;
      color: rgba(255,255,255,0.5);
    }

    .player-controls {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .player-controls button {
      background: none;
      border: none;
      color: white;
      font-size: 14px;
      cursor: pointer;
    }

    #progress {
      width: 120px;
    }

    #time {
      font-size: 11px;
      color: rgba(255,255,255,0.5);
    }

    .player-volume {
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .player-volume input {
      width: 70px;
    }
  </style>
</head>

<body>

  <div class="center">
    <div class="title">
      the loser club exists, and i'm a part of it. i just hate my fucking miserable life.
      i just want everything to fucking end. i can't fucking do this anymore.
      every fucking day, every fucking hour, every fucking minute, I start to hate
      myself more n more
    </div>
  </div>

  <!-- ðŸŽ§ Music Player -->
  <div class="player">
    <img src="cover.png" alt="album cover" class="cover">

    <div class="player-info">
      <div class="track">stab at it</div>
      <div class="artist">imsg, morgue</div>
    </div>

    <div class="player-controls">
      <button id="playPause">â–¶</button>
      <input id="progress" type="range" min="0" max="100" value="0">
      <span id="time">0:00</span>
    </div>

    <div class="player-volume">
      ðŸ”Š
      <input id="volume" type="range" min="0" max="1" step="0.01" value="0.75">
    </div>
  </div>

  <audio id="bgm" src="song.mp3" preload="auto"></audio>

  <script>
    const audio = document.getElementById("bgm");
    const playPause = document.getElementById("playPause");
    const progress = document.getElementById("progress");
    const timeEl = document.getElementById("time");
    const volume = document.getElementById("volume");

    audio.volume = 0.75;

    playPause.addEventListener("click", () => {
      if (audio.paused) {
        audio.play();
        playPause.textContent = "â¸";
      } else {
        audio.pause();
        playPause.textContent = "â–¶";
      }
    });

    audio.addEventListener("timeupdate", () => {
      if (!audio.duration) return;
      progress.value = (audio.currentTime / audio.duration) * 100;
      const m = Math.floor(audio.currentTime / 60);
      const s = Math.floor(audio.currentTime % 60).toString().padStart(2, "0");
      timeEl.textContent = `${m}:${s}`;
    });

    progress.addEventListener("input", () => {
      if (audio.duration) {
        audio.currentTime = (progress.value / 100) * audio.duration;
      }
    });

    volume.addEventListener("input", () => {
      audio.volume = volume.value;
    });
  </script>

</body>
</html>

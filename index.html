<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>lurki.ng</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: black;
      overflow: hidden;
    }

    .star {
      position: absolute;
      border-radius: 50%;
      background: white;
      opacity: 0;
      transform: scale(0);
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0% {
        opacity: 0;
        transform: scale(0);
      }
      50% {
        opacity: 1;
        transform: scale(1);
      }
      100% {
        opacity: 0;
        transform: scale(0);
      }
    }
  </style>
</head>
<body>
  <script>
    const starCount = 100;
    const stars = [];

    function createStars() {
      for (let i = 0; i < starCount; i++) {
        const star = document.createElement('div');
        star.classList.add('star');
        star.style.width = `${Math.random() * 3 + 1}px`; // small sizes
        star.style.height = star.style.width;
        document.body.appendChild(star);
        stars.push(star);
      }
      positionStars();
    }

    function positionStars() {
      const width = window.innerWidth;
      const height = window.innerHeight;
      stars.forEach(star => {
        star.style.left = `${Math.random() * width}px`;
        star.style.top = `${Math.random() * height}px`;
      });
    }

    createStars();

    // Change positions after each pulse
    setInterval(positionStars, 2000); // matches the pulse animation duration
  </script>
</body>
</html>
